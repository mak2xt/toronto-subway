<div class="wrapper"
     [class.desktop]="(notMobile$ | async)"
     [class.mobile]="(mobile$ | async)">
  <list-view-desktop *ngIf="(notMobile$ | async)"
                     [pathList$]="pathList$"
                     (toggleHide)="toggleHide()">
  </list-view-desktop>
  <list-view-mobile *ngIf="(mobile$ | async)"
                    [pathList]="(pathList$ | async)"
                    (toggleHide)="toggleHide()"></list-view-mobile>
</div>
